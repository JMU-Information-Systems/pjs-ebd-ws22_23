{% extends 'base_plain.html' %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('register') }}">Registrieren</a>
</main>
{% endblock %}
