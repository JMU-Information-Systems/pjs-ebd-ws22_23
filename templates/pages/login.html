{% extends 'base.html' %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
</main>
{% endblock %}
