{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        Kalenderübersicht
      </div>
      <div class="card-body">
        <h1>Wählen Sie einen Kalender aus, um die Events des Nutzers nächste Woche zu sehen!</h1>
        <div class="row">
          <div class="col-3 me-3">
            {% for user in users %}
            <a href="{{ url_for('show_calendar', id=users[user]['id']) }}"
              class="list-group-item list-group-item-action">
              <div class="card">
                <img src="data:image/jpg;base64, {{ users[user]['photo'] }}" class="card-img-top" alt="{{ user }}">
                <div class="card-body">
                  <h5 class="card-title">{{ user }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ users[user]['title'] }}</h6>
                  <p class="card-text">{{ users[user]['mail'] }}</p>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
