<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">
        <div class="mobile-title me-auto">
            Energiebasierte Terminplanung
        </div>

        <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{ username }}
                <img src="{{ url_for('static', filename=profilepic) }}" alt="mdo" width="34" height="34" class="rounded-circle profile-img-preview">
            </a>
            <ul class="dropdown-menu text-small">
                {%+ if userrole == "0" %}
                <li><a class="dropdown-item" href="/settings">Einstellungen</a></li>
                {% endif %}
                <li><a class="dropdown-item" href="/profile">Profil</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Abmelden</a></li>
            </ul>
        </div>
    </div>
</div>
